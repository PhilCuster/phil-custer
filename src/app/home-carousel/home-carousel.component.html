<ngb-carousel class="home-carousel">
  <ng-template ngbSlide *ngFor="let photo of photos">
    <img class="carousel-image" [src]="photo.display_src" alt="Instagram Photo">
    <div class="carousel-caption">
      <p class="photo-caption">{{photo.caption}}</p>
    </div>
  </ng-template>
</ngb-carousel>
